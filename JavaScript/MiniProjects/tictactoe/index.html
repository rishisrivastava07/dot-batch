<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      crossorigin
    />
  </head>
  <body>
    <div class="wrapper">
      <p class="game-info" data-GameInfo></p>
      <div class="tic-tac-toe">
        <div class="cells cell1"></div>
        <div class="cells cell2"></div>
        <div class="cells cell3"></div>
        <div class="cells cell4"></div>
        <div class="cells cell5"></div>
        <div class="cells cell6"></div>
        <div class="cells cell7"></div>
        <div class="cells cell8"></div>
        <div class="cells cell9"></div>
      </div>

      <button class="btn">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
